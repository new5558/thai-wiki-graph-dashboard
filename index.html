  <head>

        width: 100%;

      }
      /* .table-container {

        overflow: hidden;
      } */

        display: block;
        overflow: auto;
        height: 100vh;
        width: 100%;
      }
      tr {
        cursor: pointer;
      }
    </style>

            <tr>
